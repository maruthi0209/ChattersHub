<!DOCTYPE html>
<html>
<head> 
<style>
   table {
     
      border-collapse: collapse;
    width: 100%;
   }
   
 th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #DB7093}

th {
    background-color: #DDA0DD;
    color: white;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
Jobs applied by you <br><br>
<div class="container" ng-controller="JobController as ctrl">
<table>
<tr >
<th>Job ID</th>
<th>UserName</th>
<th>Status</th>

</tr>
<tr ng-repeat="jobapplied in ctrl.myjobsapplied">
<td>{{jobapplied.jobID}}</td>
<td>{{jobapplied.userID}}</td>
<td>{{jobapplied.status}}</td>

</tr>
</table>
