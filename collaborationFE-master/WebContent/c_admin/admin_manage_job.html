<!DOCTYPE html>
<html>
<head>
<style>
   table {
     
      border-collapse: collapse;
    width: 100%;
   }
   
 th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #7FFFD4}

th {
    background-color: 		#20B2AA;
    color: white;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
Job applications
<div class="container" ng-controller="JobController as ctrl">
<table>
<tr >
<th>Job ID</th>
<th>UserName</th>
<th>Status</th>
<th>Remarks</th>
<th>Operation</th>
</tr>
<tr ng-repeat="jobapplied in ctrl.jobsapplied">
<td>{{jobapplied.jobID}}</td>
<td>{{jobapplied.userID}}</td>
<td>{{jobapplied.status}}</td>
<td>{{jobapplied.remarks}}</td>
<td>
<button ng-click="ctrl.jobaccept(jobapplied)" class="btn btn-primary btn-sm"><strong>Accept</strong>
              </button>
                        <button ng-click="ctrl.jobreject(jobapplied)" class="btn btn-primary btn-sm"><strong>Reject</strong>
                        </button>   
                         </td>
</tr>
</table>

</div>
</body>
</html>
