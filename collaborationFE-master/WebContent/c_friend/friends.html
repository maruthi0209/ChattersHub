<!DOCTYPE html>
<html>
<head>
<style>
   table {
     
      border-collapse: collapse;
    width: 100%;
   }
   
 th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #AEB6BF}

th {
    background-color: 		#85C1E9;
    color: white;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
Your friends<br><br>
<div class="container" ng-controller="FriendController as ctrl">

  
     Search for Friend
     
     
     
    <p><input type="text" ng-model="sear_text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <a href="#/sentRequests" class="button">Requests Sent</a>
    </p> 
<table>
<tr >
<th>Name</th>
<th>Status</th>
<th>Operation</th>

</tr>
<tr ng-repeat="friend in ctrl.friends | filter: sear_text">
<td>{{friend.userID}}</td>
<td>{{friend.status}}</td>
 <td><a href="#/chat_forum" class="button">Send message</a></td>

</tr>
</table>
</div>
</body>
</html>
