<!DOCTYPE html>
<html>
<head>
<style>
   table {
     
      border-collapse: collapse;
    width: 100%;
   }
   
 th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #AEB6BF}

th {
    background-color: 		#85C1E9;
    color: white;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
Your sent requests<br><br>
<div class="container" ng-controller="FriendController as ctrl">

<div class="form-group has-feedback"></div>
     
     Search for Friend
     
     
    <p><input type="text" ng-model="sear_text"></p>
   <table>
<tr >
<th>Name</th>
<th>Status</th>

</tr>
<tr ng-repeat="myrequest in ctrl.myrequests | filter: sear_text">
<td>{{myrequest.friendID}}</td>
<td>{{myrequest.status}}</td>

</tr>
</table>
           
        
          
       </div>   
</body>
</html>
